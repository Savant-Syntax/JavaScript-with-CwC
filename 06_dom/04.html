<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur code | DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>

  <script>
    function addLangague(langName) {
      const li = document.createElement('li');
      li.innerHTML = `${langName}`;
      document.querySelector('.language').appendChild(li);
    }
    addLangague('python');
    addLangague('typescript');

    //Optimise way => Used for big project for more optimization
    function addOptLanguage(langName) {
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(langName));
      document.querySelector('.language').appendChild(li);
    }
    addOptLanguage('golang');

    //Edit
    //Method-1
    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML = 'Mojo';   //not optimised
    const newli = document.createElement('li');
    newli.textContent = 'Mojo';
    secondLang.replaceWith(newli);

    //Method-2
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>React.js</li>';

    //Remove
    const LastLang = document.querySelector('li:last-child');
    LastLang.remove();
  </script>
</html>
