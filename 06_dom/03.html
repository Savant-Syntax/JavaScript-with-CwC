<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai auar code</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement('div');
    console.log(div);
    div.className = 'main';
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute('title', 'generated title');
    div.style.backgroundColor = 'green';
    div.style.padding = '12px';

    // div.innerText = 'Chai aur code';    // over-write
    const addText = document.createTextNode('Chai aur code');
    div.appendChild(addText);
    document.body.appendChild(div);
    div.style.borderRadius = '10px';

    const color = ['red', 'yellow', 'pink', 'green', 'blue'];
    for (let i = 0; i < color.length; i++) {
      let div = document.createElement('div');
      div.style.backgroundColor = color[i];
      div.style.padding = '12px';
      div.style.borderRadius = '10px';
      div.style.height = '40px';
      div.style.width = '40px';
      div.style.margin = '6px';
      div.id = `color-div-id-${i + 1}`;
      div.className = `color-div-class${i + 1}`;

      console.log(div);
      document.body.appendChild(div);

      // Change the background color of the div with id = "color-div-id-1"
      const divOne = document.getElementById('color-div-id-1');
      divOne.style.backgroundColor = 'purple'; // Set your desired color
    }
  </script>
</html>
